<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Tale of Tokens, Cookies, and Curious Behaviors</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #mindmap {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>A Tale of Tokens, Cookies, and Curious Behaviors</h1>
        <nav>
            <ul>
                <li><a href="https://mister-cyber-chef.github.io/">·Home</a></li>
                <li><a href="bots-and-scrapers.html">·Bots and Scrapers</a></li>
                <li><a href="index3.html">·blog3</a></li>
            </ul>
        </nav>
    </header>
    <article>
        <h2>Interactive Mind Map</h2>
        <div id="mindmap"></div>
    </article>
    <footer>
        <div class="centered">
            <p>&copy; 2024 The Chef's Blog</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/2.3.7/go.js"></script>
    <script>
        function init() {
            const $ = go.GraphObject.make;
            const diagram = $(go.Diagram, "mindmap", {
                "undoManager.isEnabled": true,
                layout: $(go.TreeLayout, { angle: 90, layerSpacing: 40 })
            });

            diagram.nodeTemplate = $(
                go.Node,
                "Auto",
                { background: "#FFF" },
                $(
                    go.Shape,
                    "RoundedRectangle",
                    { strokeWidth: 0, fill: "#5A9" },
                    new go.Binding("fill", "color")
                ),
                $(
                    go.TextBlock,
                    {
                        margin: 5,
                        font: "14px Arial, sans-serif",
                        wrap: go.TextBlock.WrapFit,
                        editable: false
                    },
                    new go.Binding("text", "key")
                )
            );

            const model = $(go.TreeModel);
            model.nodeDataArray = [
                { key: "Mobile/API Endpoint Behavior" },
                { key: "Requires a valid OAuth token", parent: "Mobile/API Endpoint Behavior" },
                { key: "Rate limit reset via cookies", parent: "Mobile/API Endpoint Behavior" },
                { key: "Unique Parameters", parent: "Mobile/API Endpoint Behavior" },
                { key: "OAuth token", parent: "Unique Parameters" },
                { key: "Session cookie", parent: "Unique Parameters" },
                { key: "Dual State Tracking", parent: "Session cookie" },
                { key: "Rate-Limit Scope Misalignment", parent: "Session cookie" },
                { key: "Session Context Pollution", parent: "Session cookie" },
                { key: "Rate-Limit Key Construction", parent: "Session cookie" },
                { key: "Dual Rate-Limiting Counters", parent: "Rate-Limit Key Construction" },
                { key: "Alternate Logic Path Activation", parent: "Rate-Limit Key Construction" },
                { key: "Dynamic Key Construction", parent: "Rate-Limit Key Construction" },
                { key: "Session Refresh or Pollution", parent: "Rate-Limit Key Construction" },
                { key: "Token-Cookie State Desynchronization", parent: "Rate-Limit Key Construction" },
                { key: "Conclusion", parent: "Mobile/API Endpoint Behavior" }
            ];

            diagram.model = model;
        }

        init();
    </script>
</body>
</html>
